<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>EK-Mobiles</title>
    <meta name="description" content="A simple ecommerse mobile products selling web application.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css css/style.css -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!--<link rel="stylesheet" href="bower_components/rainbow/themes/pastie.css"/>    -->
</head>

<body ng-app="ekmobilesapp">

    <header>     
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container" >
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="site.index"><div class="textintro">EK-Mobiles</div></a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{ active: $state.is('site.index')}">
                            <a ui-sref="site.index">
                                <span class="glyphicon glyphicon-home"></span> Home
                            </a>
                        </li>
                        <li ng-class="{ active: $state.is('site.products')}">
                            <a ui-sref="site.products">
                                <span class="glyphicon glyphicon-gift"></span> Products
                            </a>
                        </li>
                        <li ng-class="{ active: $state.is('site.login')}">
                            <a ui-sref="site.cart">
                                <span class="glyphicon glyphicon-shopping-cart"></span> Cart
                            </a>
                        </li>
                    </ul>
                    <ng-User-View></ng-User-View>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a ui-sref="site.cart" style="padding: 5px 0 0 0; width:150px">
                                <ngcart-summary></ngcart-summary>
                            </a>
                        </li>
                    </ul>
                </div>

                <!--/.nav-collapse -->
            </div>
        </div>
    </header>

    <div class="">
        <div class="container">
            <div class="col-sm-12">
                <center><div id="loading-bar-container" class="fa fa-spinner"></div></center>
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash"
                ng-bind="flash.message"></div>
                <div ui-view></div>
            </div>
        </div>
    </div>

    <footer class="navbar-fixed-bottom">
            <a href="" align="center" >&copy; EKMobiles 2016 </a>
    </footer>

    <!-- Load all the JavaScript -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <link href="bower_components/angular-carousel/dist/angular-carousel.css" rel="stylesheet" type="text/css" />
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-carousel/dist/angular-carousel.js"></script>
    <script src="bower_components/ngStorage/ngStorage.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!--<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />-->
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <link href="bower_components/angular-loading-bar/build/loading-bar.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/ngcart.css" />
    <script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="bower_components/angular-credit-cards/release/angular-credit-cards.js"></script>
    <script src="js/ngCart.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factory/products.factory.js"></script>
    <script src="js/factory/orders.factory.js"></script>
    <script src="js/factory/flash.service.js"></script>
    <script src="js/controller/products.controller.js"></script>
    <script src="js/controller/payment.controller.js"></script>
    <script src="js/controller/auth.controller.js"></script>
    <script src="js/controller/home.controller.js"></script>
</body>

</html>
