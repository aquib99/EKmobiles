<div class="col-md-6 col-md-offset-3">
    <center><h2>Login</h2>   </center>
    <form class="form-horizontal" role="form" name="userAuth">
         <div class="col-sm-10">
        <div class="form-group" ng-class="{ 'has-error': userAuth.username.$dirty && userAuth.username.$error.required }">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="login.email" required />
                <span ng-show="userAuth.username.$dirty && userAuth.username.$error.required" class="help-block">Username is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': userAuth.password.$dirty && userAuth.password.$error.required }">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="login.password" required />
                <span ng-show="userAuth.password.$dirty && userAuth.password.$error.required" class="help-block">Password is required</span>
            </div>
         </div>
        <div class="form-group">
            <div class="col-sm-10">
                <button type="submit" ng-disabled="userAuth.$invalid || dataLoading " class="btn btn-default" ng-click="logIn(login.email, login.password)">Log In</button>
                
                <a ui-sref="site.register" class="btn btn-link">Register</a>
            </div>
        </div>

    </form>
</div>
