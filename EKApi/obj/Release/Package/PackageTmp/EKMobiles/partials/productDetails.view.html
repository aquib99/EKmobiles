<div class="col-md-9 col-md-offset-1">
    <h3>{{ product.Brand }}</h3>
    <div class="container-fluid productDetails">
        <div class="row extra-bottom-padding">
            <div class="col-md-4">
                <h2>{{ product.Model }}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

            </div>
        </div>
        <div class="row">
            <div class="col-sm-5 zoom_img"> 
                <img ng-src="{{ product.ImageURL }}">
            </div>
            <div class="col-sm-4 col-md-offset-1">

                <p>{{ product.Description }}</p>
                <h3 class="price">{{ product.Price | currency}}</h3>
                <ngcart-addtocart id="{{ product.Id }}" name="{{ product.Model }}" price="{{ product.Price }}" data="product" quantity="{{ 1 }}"
                quantity-max="{{ 10 }}">
                    Add To Cart
                </ngcart-addtocart>
            </div>
        </div>
    </div>
</div>
