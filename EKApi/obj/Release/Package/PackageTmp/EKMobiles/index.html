<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>EK-Mobiles</title>
    <meta name="description" content="A simple ecommerse mobile products selling web application.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./favicon.ico">
</head>
<body ng-app="ekmobilesapp">
    <header>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                   
                    <div class="row">
                        <div class="col-sm-1">
                            <img alt="" src="/Images/EKMobiles.png" show-when="large" style="width: 25px; height: 50px;" />
                        </div>
                        <div class="col-sm-8">
                            <a class="navbar-brand" ui-sref="site.index"><div class="">EK-Mobiles</div></a>
                        </div>
                        <div class="col-sm-3">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{ active: $state.is('site.index')}">
                            <a ui-sref="site.index">
                                <span class="glyphicon glyphicon-home"></span> Home
                            </a>
                        </li>
                        <li ng-class="{ active: $state.is('site.products')}">
                            <a ui-sref="site.products">
                                <span class="glyphicon glyphicon-gift"></span> Products
                            </a>
                        </li>
                        <li ng-class="{ active: $state.is('site.login')}">
                            <a ui-sref="site.cart">
                                <span class="glyphicon glyphicon-shopping-cart"></span> Cart
                            </a>
                        </li>
                    </ul>
                    <ng-User-View></ng-User-View>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a ui-sref="site.cart" style="padding: 5px 0 0 0; width:150px">
                                <ngcart-summary></ngcart-summary>
                            </a>
                        </li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </header>
    <div class="">
        <div class="container">
            <div class="col-sm-12">
                <center><div id="loading-bar-container" class="fa fa-spinner"></div></center>
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash"
                     ng-bind="flash.message"></div>
                <div ui-view></div>
            </div>
        </div>
    </div>
    <footer class="navbar-fixed-bottom">
        <div class="container grey-text text-center">
            &copy; EKMobiles 2016. All Rights Reserved
        </div>
    </footer>
    <!-- Load all the JavaScript -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls-0.13.0.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="css/ngcart.css" />
    <script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="bower_components/angular-credit-cards/release/angular-credit-cards.js"></script>
    <script src="js/ngCart.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factory/products.factory.js"></script>
    <script src="js/factory/orders.factory.js"></script>
    <script src="js/factory/flash.service.js"></script>
    <script src="js/controller/products.controller.js"></script>
    <script src="js/controller/payment.controller.js"></script>
    <script src="js/controller/auth.controller.js"></script>
    <script src="js/controller/home.controller.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/ngStorage/ngStorage.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
</body>
</html>
