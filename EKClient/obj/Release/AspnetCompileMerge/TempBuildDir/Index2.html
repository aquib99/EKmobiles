<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body onload="LoadApp()">

    <div data-role="page" id='Home' data-title="EKMobiles" data-theme="b">
        <div data-role="header">
            <div align="center"> <h1>EKMobiles</h1></div>
            <div data-role="navbar">
                <ul>
                    <li><a href="#Home" data-transition='slide' class="ui-btn-active ui-state-persist" data-icon="home">Home</a></li>
                    <li><a href="#Products" data-transition='slide' data-icon="grid">Products</a></li>
                    <li><a href="#Account" data-transition='slide' data-icon="info">Account</a></li>

                </ul>
            </div>
            <h1>Home</h1>
        </div>

        <div data-role="main" class="ui-content">
        </div>

        <div data-role="footer">
            <h1>&copy; EKMobiles</h1>
        </div>
    </div>
    <div data-role="page" id='Products' data-theme="b">
        <div data-role="header">
            <div align="center"> <h1>EKMobiles</h1></div>
            <div data-role="navbar">
                <ul>
                    <li><a href="#Home" data-transition='slide' data-icon="home">Home</a></li>
                    <li><a href="#Products" data-transition='slide' class="ui-btn-active ui-state-persist" data-icon="grid">Products</a></li>
                    <li><a href="#Account" data-transition='slide' data-icon="info">Account</a></li>
                </ul>
            </div>
            <h1>Products</h1>
        </div>

        <div data-role="main" class="ui-content">

            <form class="ui-filterable">
                <input id="myFilter" data-type="search" placeholder="Search for phones..">
            </form>
            <ul id="allProducts" data-filter="true" data-input="#myFilter" data-autodividers="false" data-role="listview" data-inset="true">
                <li id="alv" data-role="divider" align="center"></li>
            </ul>
        </div>


        <div data-role="footer">
            <h1>&copy; EKMobiles</h1>
        </div>
    </div>
    <div data-role="page" id='Account' data-theme="b">
        <div align="center"> <h1>EKMobiles</h1></div>

        <div data-role="header">

            <div data-role="navbar">
                <ul>
                    <li><a href="#Home" data-transition='slide' data-icon="home">Home</a></li>
                    <li><a href="#Products" data-transition='slide' data-icon="grid">Products</a></li>
                    <li><a href="#Account" data-transition='slide' class="ui-btn-active ui-state-persist" data-icon="info">Account</a></li>
                </ul>
            </div>
            <h1>Account</h1>
        </div>
        <div data-role="main" class="ui-content">
            <div>
                <h2>Login</h2>
                <form id="loginform">
                    <p>
                        <label for="username">Email</label>
                        <input type="text" class="input-text" name="username" id="username" value="" />
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" />
                    </p>

                    <a href="#" data-role="button" id="login" data-inline="true" align="center">Login</a>
                    <p class="lost_password">
                        <a href="#">Not registerd?</a>
                    </p>

                </form>
            </div>


            <div data-role="footer">
                <h1>&copy; EKMobiles</h1>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/AppScript.js"></script>


</body>
</html>
